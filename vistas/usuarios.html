<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
	<script src="scripts/sesionIniciada.js"></script>
	<link rel="icon" href="../imagenes/icono.JPG">
	<link rel="stylesheet" type="text/css" href="../css/buttonCRUD.css">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" type="text/css" href="../css/table.css">
	<link rel="stylesheet" type="text/css" href="../css/userModal.css">
    <link rel="stylesheet" href="../css/buttonCRUD.css">
    <link rel="stylesheet" type="text/css" href="../css/paginacion.css">
</head>
<body>
    <header id="usuarios"></header>  
    <aside class="sidebar close"></aside>
    <main class="table">
		<!--Colocar un icono-->
		<div class="table__title">
			<h1><img src="../imagenes/user.svg">Usuarios</h1>
		</div>
		<section class="table__header">
			<img src="../imagenes/registrar.svg" id="openUsersRMW"> 
			<div class="table__search">
				<input type="search" id="buscar" placeholder="Search Data...">
				<img src="../imagenes/search.png">
			</div>
		</section>
		<section class="table__body">
			<table>
				<thead>
					<tr>
						<th>N°</th>
						<th>Nombres</th>
						<th>Apellidos</th>
						<th>Correo electrónico</th>
						<th>Cédula de identidad</th>
						<th>Dirección</th>
						<th>Celular</th>
						<th>Rol</th>
						<th>Acciones</th>
					</tr>
				</thead>
				<tbody id="tbody"></tbody>
			</table>
		</section>
	</main>
	<!--Modal de usuarios-->
	<section id="usersRMW" class="modal">
		<div class="modal__container">
			<!--Nombre de ventana modal y boton cerrar-->
			<div class="modal__header">
				<h2 class="modal__title">Registrar<img src="../imagenes/user.svg"></h2>
				<img src="../imagenes/salir.svg" id="closeUsersRMW">
			</div>
			<form id="formUsersR" class="form">
				<div class="form__container">
					<div class="form__group">
						<input type="text" name="nombre_usua_R" placeholder=" " class="form__input">
						<label for="nombre_usua_R" class="form__label">Nombres:</label>
					</div>
					<div class="form__group">
						<input type="text" name="apellido_usua_R" placeholder=" " class="form__input">
						<label for="apellido_usua_R" class="form__label">Apellidos:</label>
					</div>
					<div class="form__group">
						<input type="password" name="contraseña_usua_R" placeholder=" " class="form__input">
						<label for="contraseñaR" class="form__label">Contraseña:</label>
					</div>
					<div class="form__group">
						<input type="password" name="contraseña2_usua_R" placeholder=" " class="form__input">
						<label for="contraseña2_usua_R" class="form__label">Contraseña:</label>
					</div>
					<div class="form__group">
						<input type="email" name="email_usua_R" placeholder=" " class="form__input">
						<label for="email_usua_R" class="form__label">Correo electrónico:</label>
					</div>
					<div class="form__group">
						<input type="number" name="ci_usua_R" placeholder=" " class="form__input">
						<label for="ci_usua_R" class="form__label">Cédula de identidad:</label>
					</div>
					<div class="form__group">
						<input type="text" name="direccion_usua_R" placeholder=" " class="form__input">
						<label for="direccion_usua_R" class="form__label">Dirección:</label>
					</div>
					<div class="form__group">
						<input type="number" name="celular_usua_R" placeholder=" " class="form__input">
						<label for="celular_usua_R" class="form__label">Celular:</label>
					</div>
					<select id="rol_usua_R" class="select__marca" >
						<option value="Ingeniero">Ingeniero</option>
						<option value="Administrador">Administrador</option>
					</select>
					<input type="submit" value="Registrar" class="form__submit">
				</div>	
			</form>
		</div>
	</section>
	<section class="modal" id="usersMMW">
		<div class="modal__container">
			<div class="modal__header">
				<h2 class="modal__title">Modificar<img src="../imagenes/user.svg"></h2>
				<img src="../imagenes/salir.svg" id="closeUsersMMW">
			</div>
			<form id="formUsersM" class="form">
				<div class="form__container">
					<!--Para recuperar el id del usuario modificado para guardarlo-->
					<input type="text" name="id_usuaM" >
					<div class="form__group">
						<input type="text" name="nombre_usuaM" placeholder=" " class="form__input">
						<label for="nombre_usuaM" class="form__label">Nombres:</label>
					</div>
					<div class="form__group">
						<input type="text" name="apellido_usuaM" placeholder=" " class="form__input">
						<label for="apellido_usuaM" class="form__label">Apellidos:</label>
					</div>
					<div class="form__group">
						<input type="password" name="contraseña_usuaM" placeholder=" " class="form__input">
						<label for="contraseña_usuaM" class="form__label">Contraseña:</label>
					</div>
					<div class="form__group">
						<input type="password" name="contraseña2_usuaM" placeholder=" " class="form__input">
						<label for="contraseña2M" class="form__label">Contraseña:</label>
					</div>
					<div class="form__group">
						<!--readonly evita evita q se pueda modificar el correo a uno q ya existe-->
						<input type="email" name="email_usuaM" placeholder=" " class="form__input">
						<label for="email_usuaM" class="form__label">Correo electrónico:</label>
					</div>
					<div class="form__group">
						<input type="number" name="ci_usuaM" placeholder=" " class="form__input">
						<label for="ci_usuaM" class="form__label">Cédula de identidad:</label>
					</div>
					<div class="form__group">
						<input type="text" name="direccion_usuaM" placeholder=" " class="form__input">
						<label for="direccion_usuaM" class="form__label">Dirección:</label>
					</div>
					<div class="form__group">
						<input type="number" name="celular_usuaM" placeholder=" " class="form__input">
						<label for="celular_usuaM" class="form__label">Celular:</label>
					</div>
					<select name="rol_usuaM" class="select__marca" >
						<option value="Ingeniero">Ingeniero</option>
						<option value="Administrador">Administrador</option>
					</select>
					<input type="submit" value="Guardar" class="form__submit">
				</div>	
			</form>
		</div>
	</section>
	<!--Tabla de seguimiento-->
    <section id="productSMW" class="modalTable">
		<div class="modalTable__container">
			<div class="table">
				<div class="table__title">
					<h1>Tabla de productos</h1>
					<img src="../imagenes/salir.svg" id="closeProductSMW">
				</div>
				<section class="table__header">
					<img src="../imagenes/excel.svg" id="excelHistorico">
					<div class="combo__search">
						<div>
							<select id="selectSearchProdMW" class="select">
								<option value="todas">Buscar por</option>
								<option value="nombre_sgmt">Nombre</option>
								<option value="mensaje_sgmt">Mensaje</option>
								<option value="categoria_sgmt">Categoria</option>
                                <option value="fecha_sgmt">Fecha</option>
                                <option value="hora_sgmt">Hora</option>
							</select>
						</div>
						<div class="table__search">
							<input type="search" id="inputSearchProdMW" placeholder="Search Data...">
							<img src="../imagenes/search.png">
						</div>
					</div>
				</section>
				<div class="showPage" id="showPageProductMW"><h2></h2></div>
				<div class="container__page">
					<div class="paginacion">
						<!--Envoltura-->
						<div class="wrapper" id="wrapperProductMW"><ul></ul></div>
					</div>
					<div>
						<select id="selectNumberProdMW">
							<option value="10">10 </option>
							<option value="20">20</option>
						</select>
					</div>
				</div>
				<section class="table__body">
			<table>
				<thead>
					<tr>
						<th>N°</th>
						<th>Nombre</th>
						<th>Mensaje</th>
						<th>Categoria</th>
						<th>Fecha</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody id="tbodyProductMW"></tbody>
			</table>
		</section>
			</div>		
		</div>
	</section>
</body>
<script src="./scripts/header&aside.js"></script>
<script src="./scripts/usuarios.js"></script>
</html>
