<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/sesionIniciada.js"></script>
    <title>Indicadores</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/foco.css">
    <link rel="stylesheet" href="../css/gauge.css">
    <link rel="stylesheet" type="text/css" href="../css/userModal.css">
    <link rel="stylesheet" type="text/css" href="../css/indicadores.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/buttonCRUD.css">
    <link rel="stylesheet" type="text/css" href="../css/paginacion.css">
</head>
<body>
    <header id="indicadores"></header>  
    <aside class="sidebar close"></aside>
    <main>
        <h2>Encendido</h2>
        <div class="section">
            <div class="foco__container" id="ope_dm">
                <span class="foco"></span>
                <span class="info">
                    <h3>
                        OPE
                    </h3>
                    <p></p>
                </span>
            </div>
        </div>
        <h2>Valvulas</h2>
        <div class="section">
            <div class="foco__container" id="valvula_dm">
                <span class="foco"></span>
                <span class="info">
                    <h3>
                        Valvula 1
                    </h3>
                    <p></p>
                </span>
            </div>
        </div>
        <h2>Bombas</h2>
        <div class="section">
            <div class="foco__container" id="bomba1_dm">
                <span class="foco"></span>
                <span class="info">
                    <h3>
                        Bomba 1
                    </h3>
                    <p></p>
                </span>
            </div>
            <div class="foco__container"  id="bomba2_dm">
                <span class="foco"></span>
                <span class="info">
                    <h3>
                        Bomba 2
                    </h3>
                    <p></p>
                </span>
            </div>
            <div class="foco__container" id="falla1_dm">
                <span class="foco"></span>
                <span class="info">
                    <h3>
                        Falla B. 1
                    </h3>
                    <p></p>
                </span>
            </div>
            <div class="foco__container" id="falla2_dm">
                <span class="foco"></span>
                <span class="info">
                    <h3>
                        Falla B. 2
                    </h3>
                    <p></p>
                </span>
            </div>
        </div>
        <h2>Nivel</h2>
        <div class="gauge">
            <div class="scale">
                <span>0</span>
                <span>50</span>
                <span>100</span>
            </div>
            <div class="line">
                <span style="--i:1"></span>
                <span style="--i:2"></span>
                <span style="--i:3"></span>
                <span style="--i:4"></span>
                <span style="--i:5"></span>
                <span style="--i:6"></span>
                <span style="--i:7"></span>
                <span style="--i:8"></span>
                <span style="--i:9"></span>
                <span style="--i:10"></span>
                <span style="--i:11"></span>
                <span style="--i:12"></span>
                <span style="--i:13"></span>
                <span style="--i:14"></span>
                <span style="--i:15"></span>
                <span style="--i:16"></span>
                <span style="--i:17"></span>
                <span style="--i:18"></span>
                <span style="--i:19"></span>
                <span style="--i:20"></span>
            </div>
            <div class="line__bottom"></div>
            <div class="circle__bottom"></div>
            <svg version="1.1" baseProfile="full" width="190" height="190" xmlns="http://www.w3.org/2000/svg">
                <linearGradient id="gradient" x1="0" x2="1" y1="0" y2="0">
                    <stop offset="0%" stop-color="#0f0"/>
                    <stop offset="100%" stop-color="#f00"/>
                </linearGradient>
                <path id="nivel_gradient" d="M5 95 A80 80 0 0 1 185 95" stroke=url(#gradient) fill="none" stroke-width="10" stroke-linecap="round" stroke-dasharray="0 282.78"/>
            </svg>
            <div class="circle__center">
                <span class="name__gauge">Nivel del tanque</span>
                <span class="value__gauge" id="nivel_txt">0</span>
                <!--<img src="leaf.svg" alt="">-->
            </div>
        </div>
    </main>
    <!--Modal de peligro-->
	<section id="falla1MW" class="modal">
		<div class="modal__container">
			<!--Nombre de ventana modal y boton cerrar-->
			<div class="modal__header">
				<h2>¡PELIGRO!</h2>
				<img src="../imagenes/salir.svg" id="closefalla1MW">
			</div>
            <div>
                <h3></h3>
            </div>
		</div>
	</section>
    <!--Tabla de seguimiento-->
    <section id="productSMW" class="modalTable">
		<div class="modalTable__container">
			<div class="table">
				<div class="table__title">
					<h1>Tabla de productos</h1>
					<img src="../imagenes/salir.svg" id="closeProductSMW">
				</div>
				<section class="table__header">
					<img src="../imagenes/excel.svg" id="excelHistorico">
					<div class="combo__search">
						<div>
							<select id="selectSearchProdMW" class="select">
								<option value="todas">Buscar por</option>
								<option value="nombre_sgmt">Nombre</option>
								<option value="mensaje_sgmt">Mensaje</option>
								<option value="categoria_sgmt">Categoria</option>
                                <option value="fecha_sgmt">Fecha</option>
                                <option value="hora_sgmt">Hora</option>
							</select>
						</div>
						<div class="table__search">
							<input type="search" id="inputSearchProdMW" placeholder="Search Data...">
							<img src="../imagenes/search.png">
						</div>
					</div>
				</section>
				<div class="showPage" id="showPageProductMW"><h2></h2></div>
				<div class="container__page">
					<div class="paginacion">
						<!--Envoltura-->
						<div class="wrapper" id="wrapperProductMW"><ul></ul></div>
					</div>
					<div>
						<select id="selectNumberProdMW">
							<option value="10">10 </option>
							<option value="20">20</option>
						</select>
					</div>
				</div>
				<section class="table__body">
			<table>
				<thead>
					<tr>
						<th>N°</th>
						<th>Nombre</th>
						<th>Mensaje</th>
						<th>Categoria</th>
						<th>Fecha</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody id="tbodyProductMW"></tbody>
			</table>
		</section>
			</div>		
		</div>
	</section>
</body>
<script src="./scripts/indicadores.js"></script>
<script src="./scripts/header&aside.js"></script>
</html>
