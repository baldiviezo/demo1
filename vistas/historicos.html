<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="../imagenes/icono.svg">
	<script src="scripts/sesionIniciada.js"></script>
    <title>Historicos</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/buttonCRUD.css">
    <link rel="stylesheet" type="text/css" href="../css/paginacion.css">

	<link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" href="../css/buttonCRUD.css">
    <link rel="stylesheet" type="text/css" href="../css/paginacion.css">
</head>
<body>
    <header id="historicos"></header>  
    <aside class="sidebar close"></aside>

        <label>Generar historico</label>
        <button id="historico">historico</button>
        <br>
        <div>
            <canvas id="allChart"></canvas>

    </main>-->
    <main class="table">
		<div class="table__title">
			<h1><img src="../imagenes/historico.svg">Historicos</h1>
		</div>
		<section class="table__header">
			<img src="../imagenes/excel.svg" id="excelHistorico">
			<div class="combo__search">
				<div>
					<select id="selectSearchClte" class="select">
						<option value="todas">Buscar por</option>
						<option value="nombre_fll">Nombre</option>
						<option value="mensaje_fll">Mensaje</option>
						<option value="categoria_fll">Categoria</option>
                        <option value="fecha_fll">Fecha</option>
                        <option value="hora_fll">Hora</option>	
					</select>
				</div>
				<div class="table__search">
					<input type="search" id="inputSerchClte" placeholder="Search Data...">
					<img src="../imagenes/search.png">
				</div>
			</div>
		</section>
		<div class="showPage" id="showPageCustomer"><h2></h2></div>
		<div class="container__page">
			<div class="paginacion">
				<!--Envoltura-->
				<div class="wrapper" id="wrapperCustomer"><ul></ul></div>
			</div>
			<div>
				<select id="selectNumberClte">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="50">50 </option>
				</select>
			</div>
		</div>
		<section class="table__body">
			<table>
				<thead>
					<tr>
						<th>N°</th>
						<th>Nombre</th>
						<th>Mensaje</th>
						<th>Categoria</th>
						<th>Fecha</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody id="tbodyCustomer"></tbody>
			</table>
		</section>
	</main>
	<!--Tabla de seguimiento-->
    <section id="productSMW" class="modalTable">
		<div class="modalTable__container">
			<div class="table">
				<div class="table__title">
					<h1>Tabla de productos</h1>
					<img src="../imagenes/salir.svg" id="closeProductSMW">
				</div>
				<section class="table__header">
					<img src="../imagenes/excel.svg" id="excelHistorico">
					<div class="combo__search">
						<div>
							<select id="selectSearchProdMW" class="select">
								<option value="todas">Buscar por</option>
								<option value="nombre_sgmt">Nombre</option>
								<option value="mensaje_sgmt">Mensaje</option>
								<option value="categoria_sgmt">Categoria</option>
                                <option value="fecha_sgmt">Fecha</option>
                                <option value="hora_sgmt">Hora</option>
							</select>
						</div>
						<div class="table__search">
							<input type="search" id="inputSearchProdMW" placeholder="Search Data...">
							<img src="../imagenes/search.png">
						</div>
					</div>
				</section>
				<div class="showPage" id="showPageProductMW"><h2></h2></div>
				<div class="container__page">
					<div class="paginacion">
						<!--Envoltura-->
						<div class="wrapper" id="wrapperProductMW"><ul></ul></div>
					</div>
					<div>
						<select id="selectNumberProdMW">
							<option value="10">10 </option>
							<option value="20">20</option>
						</select>
					</div>
				</div>
				<section class="table__body">
			<table>
				<thead>
					<tr>
						<th>N°</th>
						<th>Nombre</th>
						<th>Mensaje</th>
						<th>Categoria</th>
						<th>Fecha</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody id="tbodyProductMW"></tbody>
			</table>
		</section>
			</div>		
		</div>
	</section>
</body>
