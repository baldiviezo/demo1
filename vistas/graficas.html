<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="../css/general.css">

    <link rel="stylesheet" href="../css/header.css">

<body>
    <header id="graficas"></header>  
    <aside class="sidebar close"></aside>
    <main>
        <div class="container">
            <div>
                <h2>Bomba 1</h2>
            <div  id="bomba1"></div>
            </div>
            <div>
                <h2>Bomba 2</h2>
            <div  id="bomba2"></div>
            </div>
            <div>

            <div id="nivel"></div>
            </div>
        </div>
    </main>
    <!--Tabla de seguimiento-->
    <section id="productSMW" class="modalTable">
		<div class="modalTable__container">
			<div class="table">
				<div class="table__title">
					<h1>Tabla de productos</h1>
					<img src="../imagenes/salir.svg" id="closeProductSMW">
				</div>
				<section class="table__header">

							<select id="selectSearchProdMW" class="select">
								<option value="todas">Buscar por</option>

								<option value="mensaje_sgmt">Mensaje</option>
								<option value="categoria_sgmt">Categoria</option>

							</select>
						</div>
						<div class="table__search">
							<input type="search" id="inputSearchProdMW" placeholder="Search Data...">
							<img src="../imagenes/search.png">
						</div>
					</div>
				</section>
				<div class="showPage" id="showPageProductMW"><h2></h2></div>
				<div class="container__page">
					<div class="paginacion">

						<div class="wrapper" id="wrapperProductMW"><ul></ul></div>
					</div>
					<div>
						<select id="selectNumberProdMW">
							<option value="10">10 </option>
							<option value="20">20</option>
						</select>
					</div>
				</div>
				<section class="table__body">
			<table>
				<thead>
					<tr>
						<th>NÂ°</th>

						<th>Mensaje</th>
						<th>Categoria</th>
						<th>Fecha</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody id="tbodyProductMW"></tbody>
			</table>
		</section>
			</div>		
		</div>
