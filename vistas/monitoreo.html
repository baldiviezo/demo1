<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/sesionIniciada.js"></script>
    <title>Monitoreo</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/aside.css">
    <link rel="stylesheet" href="../css/monitoreo.css">
    <link rel="stylesheet" href="../css/foco.css">
    <link rel="stylesheet" href="../css/table.css">
    <link rel="stylesheet" type="text/css" href="../css/userModal.css">
    <link rel="stylesheet" href="../css/buttonCRUD.css">
    <link rel="stylesheet" type="text/css" href="../css/paginacion.css">
</head>
<body>
    <header id="monitoreo"></header>  
    <aside class="sidebar close"></aside>
    <main>
        <!-------------foco---------------->
        <span class="foco foco__ope"></span>
        <!------------imagenes--------------->
        <div class="txt txt__bomba1">Bomba 1</div>
        <div class="txt txt__bomba2">Bomba 2</div>
        <div class="txt txt__tanque">Tanque</div>
        <div class="txt txt__valvula">Valvula</div>
        <div class="txt txt__ope">OPE</div>
        <div class="imagen bomba1"></div>
        <div class="imagen bomba2"></div>
        <div class="imagen tanque"></div>
        <div class="imagen tubo__vertical1"></div>
        <div class="imagen tubo__vertical2"></div>
        <div class="imagen tubo__vertical3"></div>
        <div class="imagen tubo__vertical4"></div>
        <div class="imagen tubo__horizontal1"></div>
        <div class="imagen tubo__horizontal2"></div>
        <div class="imagen codo__ad1"></div>
        <div class="imagen codo__ad2"></div>
        <div class="imagen codo__it"></div>
        <div class="imagen codo__ia"></div>
        <div class="imagen valvula"></div>
        <!-------LINEA DE PROGRESO-------->
        <div class="bar__tanque">
            <div class="progreso__tanque"></div>
        </div>
        <!------------Valvula------------>
        <div class="txt texto__bomba1"></div>
        <div class="txt texto__bomba2"></div>
        <div class="txt texto__valvula"></div>
    </main>
    <!--Tabla de seguimiento-->
    <section id="productSMW" class="modalTable">
		<div class="modalTable__container">
			<div class="table">
				<div class="table__title">
					<h1>Tabla de productos</h1>
					<img src="../imagenes/salir.svg" id="closeProductSMW">
				</div>
				<section class="table__header">
					<img src="../imagenes/excel.svg" id="excelHistorico">
					<div class="combo__search">
						<div>
							<select id="selectSearchProdMW" class="select">
								<option value="todas">Buscar por</option>
								<option value="nombre_sgmt">Nombre</option>
								<option value="mensaje_sgmt">Mensaje</option>
								<option value="categoria_sgmt">Categoria</option>
                                <option value="fecha_sgmt">Fecha</option>
                                <option value="hora_sgmt">Hora</option>
							</select>
						</div>
						<div class="table__search">
							<input type="search" id="inputSearchProdMW" placeholder="Search Data...">
							<img src="../imagenes/search.png">
						</div>
					</div>
				</section>
				<div class="showPage" id="showPageProductMW"><h2></h2></div>
				<div class="container__page">
					<div class="paginacion">
						<!--Envoltura-->
						<div class="wrapper" id="wrapperProductMW"><ul></ul></div>
					</div>
					<div>
						<select id="selectNumberProdMW">
							<option value="10">10 </option>
							<option value="20">20</option>
						</select>
					</div>
				</div>
				<section class="table__body">
			<table>
				<thead>
					<tr>
						<th>N°</th>
						<th>Nombre</th>
						<th>Mensaje</th>
						<th>Categoria</th>
						<th>Fecha</th>
						<th>Hora</th>
					</tr>
				</thead>
				<tbody id="tbodyProductMW"></tbody>
			</table>
		</section>
			</div>		
		</div>
	</section>
    <!--Modal de peligro-->
	<section id="falla1MW" class="modal">
		<div class="modal__container">
			<!--Nombre de ventana modal y boton cerrar-->
			<div class="modal__header">
				<h2>¡PELIGRO!</h2>
				<img src="../imagenes/salir.svg" id="closefalla1MW">
			</div>
            <div>
                <h3></h3>
            </div>
		</div>
	</section>
</body>
<script src="./scripts/header&aside.js"></script>
<script src="./scripts/monitoreo.js"></script>
</html>
